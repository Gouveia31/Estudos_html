<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fildeset and legend</title>
</head>
<body>
    <h1>Trabalhando com formulários</h1>
    <h2>Exemplos com a tag field</h2>
    <fieldset>
        <legend>UF</legend>
        <label for="defina o estado que você mora"></label>
        <input name="UF_nascimento" list="ESTADOS" type="text" id="estados_brasileiros">
        <datalist id="ESTADOS">
            <option value="AC">Acre</option>
            <option value="AM">Amazonas</option>
            <option value="GO">Goias</option>
            <option value="MT">Mato Grosso</option>
            <option value="PR">Parana</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="CE">Ceará</option>
        </datalist>
    </fieldset>
</body>
</html>
