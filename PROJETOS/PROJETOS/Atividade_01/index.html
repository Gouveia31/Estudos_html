<!DOCTYPE html>

    <title>Accesskey</title>

<body>
    <h1>Acessando sites por teclas de atalho</h1>
    <p>Esse atributo define as teclas de atalho para acessar um link</p>
    <p>ALT + U = site da UOL</p>
    <p>ALT + G = site da GLOBO</p>
    <p><a href="https://www.uol.com.br" accesskey="U">Site da UOL</a></p>
    <p><a href="https://g1.globo.com/" accesskey="G">Site da GLOBO</a></p>
</body>
</html>
